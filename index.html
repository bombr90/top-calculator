
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>TOP: Calculator</title>
</head>
<body>
    <div id="main-container">
        <div id="header"></div>
        <div id="wrapper">
            <div class="row">
                <div id="display">
                    <span id="line-1">Bombr's Javascript</span>
                    <span id="line-2">Calculator</span>
                </div>
            </div>
            <div class="row">
                <button class="func double" id="func-clear">AC</button>
                <button class="func" id="func-delete">Del</button>
                <button class="opr" id="opr-div">&divide;</button>
            </div>    
            <div class="row">
                <button class="num" id="num-7">7</button>
                <button class="num" id="num-8">8</button>
                <button class="num" id="num-9">9</button>
                <button class="opr" id="opr-mult">&times;</button>
            </div>
            <div class="row">
                <button class="num" id="num-4">4</button>
                <button class="num" id="num-5">5</button>
                <button class="num" id="num-6">6</button>
                <button class="opr" id="opr-add">+</button>
            </div>
            <div class="row">
                <button class="num" id="num-1">1</button>
                <button class="num" id="num-2">2</button>
                <button class="num" id="num-3">3</button>
                <button class="opr" id="opr-sub">-</button>
            </div>
            <div class="row">
                <button class="num double" id="num-0">0</button>
                <button class="num" id="num-dec">.</button>
                <button class="func" id="func-eq">=</button>
                
            </div>
        </div>
        <div id="footer">
            <div id="footer-menu"></div>
            <div id="disclaimer"></div>
        </div>
    </div> 
</body>
</html>
